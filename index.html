<!-- frontend/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI QuizMaster â€” Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <div class="card auth-card">
      <h1>AI-QuizMaster</h1>

      <div id="forms">
        <form id="loginForm" class="form">
          <h2>Login</h2>
          <input id="loginEmail" type="email" placeholder="Email" required />
          <input id="loginPassword" type="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <p class="small">No account? <a href="#" id="showSignup">Create one</a></p>
        </form>

        <form id="signupForm" class="form hidden">
          <h2>Sign Up</h2>
          <input id="signupName" type="text" placeholder="Full name" required />
          <input id="signupEmail" type="email" placeholder="Email" required />
          <input id="signupPassword" type="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
          <p class="small">Have account? <a href="#" id="showLogin">Login</a></p>
        </form>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
